<article id="clan-ranks" class="bordered">
    <div id="rank">
        <h2><a href="/rankings/">Clan Ranks</a></h2>
        <table style="width: 480px;">
            <thead>
            <tr>
                <th>Clan</th>
                <td>Wars</td>
                <td>Won</td>
                <td>Games</td>
                <td>Score</td>
                <td>Elo Rank</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th class="clan-name"><a href="/clan/?id=@clan.id">@clan.name</a></th>
                <td class="clan-wars">123</td>
                <td class="clan-wins">123</td>
                <td class="clan-games">123</td>
                <td class="clan-score">123</td>
                <td class="clan-rank">123</td>
            </tr>
            </tbody>
        </table>
    </div>
</article>
