@import com.actionfps.accumulation.HOF
@(hall: HOF)
<article id="profile">
    <div class="profile">
        <h1>Hall of Fame</h1>

        <div class="main-info">
                <div class="achievements">
                    <div class="achievements">
                        @hall.reversed.list.map { ar =>
                            @views.html.hof.achievement(achievement = ar.achievement, players = ar.players.map(rp => (rp.user, rp.game)))
                        }
                    </div>
                </div>
        </div>
    </div>

</article>
