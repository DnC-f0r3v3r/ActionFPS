@(game: com.actionfps.pinger.CurrentGameStatus, team: com.actionfps.pinger.CurrentGameTeam, player: com.actionfps.pinger.CurrentGamePlayer, spectator: Boolean = false)
<li class="@{
    if(spectator) "spectator" else "player"
}">
    @player.flags.map { flags =>
        <span class="score flags">@flags</span>
    }
    <span class="subscore frags">@player.frags</span>
    <span class="name"><span>@player.name</span></span>
</li>
