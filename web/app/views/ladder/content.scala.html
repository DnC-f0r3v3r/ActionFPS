@(aggregate: com.actionfps.ladder.parser.Aggregate)

<article id="ladder" class="bordered">
    <div class="profile">
        <h2><a href="/ladder/">Ladder</a></h2>
        <table>
            <thead>
                <tr>
                    <th>User</th> <th>Points</th> <th>Flags</th> <th>Frags</th> <th>Gibs</th>
                </tr>
            </thead>
            <tbody>
                @aggregate.users.toList.sortBy(_._2.points).reverse.map {
                    case (id, us) => {
                        <tr><th><a href=@{s"/player/?id=$id"}>@id</a></th>
                            <td>@us.points</td>
                            <td>@us.flags</td> <td>@us.frags</td> <td>@us.gibs</td></tr>
                    }
                }
            </tbody>
        </table>
    </div>
</article>
