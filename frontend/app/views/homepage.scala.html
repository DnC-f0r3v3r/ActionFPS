@(states: plugins.ServerUpdatesPlugin.CurrentStatesJson, events: String, result: Html)(implicit sessionState: plugins.RegisteredUserManager.SessionState)
@main("Woop AssaultCube Match league")(Html("")) {


    <div id="live-events">
        <live-events liveUrl="ws://woop.ac/new-user-events" initialJson="@events"></live-events>
    </div>

    <div id="live-games">
        <live-games liveUrl="ws://woop.ac/server-updates" initialJson="@states.j"></live-games>
    </div>

    <div id="new-games">

    </div>

    <div id="existing-games">
    @result

}
