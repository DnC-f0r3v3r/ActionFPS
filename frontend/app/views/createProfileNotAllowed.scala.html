@(faults: List[String])(implicit sessionState: plugins.RegisteredUserManager.SessionState)
@main("Create profile")(Html("")){
    <article id="create-profile">
        <h2>You cannot register for a profile</h2>
        <p>You may need to play some games on our servers first.</p>
        <ol>
        @for(f <- faults) {
            <li>@f</li>
        }
        </ol>
    </article>
}
