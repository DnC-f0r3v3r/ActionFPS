<polymer-element name="live-games" attributes="initialJson liveUrl">

    <template>
        <template repeat="{{game in games}}">
            <game-card gameJson="{{game}}">&nbsp;</game-card>
        </template>
    </template>

    <script>
        Polymer("live-games", {
            initialJsonChanged: function(_, newValue) {
                this.games = JSON.parse(newValue).filter(function(x){
                    return JSON.parse(x).reasonablyActive;
                });
            },

            liveUrlChanged: function() {
                this.websocket = new WebSocket(this.liveUrl);
                var ctx = this;
                this.websocket.onmessage = function(msg) {
                    var newServer = JSON.parse(msg.data);
                    var serverId = newServer.now.server.server;
                    ctx.games = ctx.games.slice().map(function(current) {
                        var currentObj = JSON.parse(current);
                        if ( currentObj.now.server.server == serverId ) {
                            return msg.data;
                        } else {
                            return current;
                        }
                    }).filter(function(x){
                        return JSON.parse(x).reasonablyActive;
                    });
                };
                this.websocket.onerror = function() {
                    var meh = this;
                    setTimeout(function() {
                        var onm = meh.websocket.onmessage;
                        var one = meh.websocket.onerror;
                        meh.websocket = new WebSocket(meh.liveUrl);
                        meh.websocket.onmessage = onm;
                        meh.websocket.onerror = one;
                    }, 2000);
                }
            }
        });
    </script>

</polymer-element>
