akka {
  log-dead-letters = 10
  log-dead-letters-during-shutdown = on
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}
acleague {
  basex.port = 2236
  basex.database = "acleague"
  // don't embed
  basex.enable = false
  journal.enable = true
  diagnostic.enable = true
  journal.path = "journal.log"
  syslog.port = 5000
  syslog.host = "0.0.0.0"
  syslog.protocol = "udp"
  demos.download.enable = true
  demos.download.path = ${user.home}"/demos"
  hazelcast.demodownload.topic = "downloaded-demos"
  hazelcast.enable = true
  hazelcast.game.topic = "new-games"
  hazelcast.demo.topic = "demos"
  eventjournal.path = "event.journal.log"
  rabbitmq.host = "odin.duel.gg"
  rabbitmq.exchange-name = "acl-prod"
}